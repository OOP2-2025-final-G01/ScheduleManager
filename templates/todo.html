<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ date }} のTODOリスト</title>
</head>
<body>
    <h1>{{ date }} の予定管理</h1>
    <a href="/">カレンダーに戻る</a>

    <hr>

    <h3>新しく追加する</h3>
    <form action="{{ url_for('todo.add', selected_date=date) }}" method="POST">
        <input type="text" name="task_name" required>
        <button type="submit">追加</button>
    </form>

    <hr>

    <h3>現在の予定</h3>
    <ul>
        {% for todo in todos %}
        <li style="margin-bottom: 10px;">
            <form action="{{ url_for('todo.update', task_id=todo.id, selected_date=date) }}" method="POST" style="display:inline;">
                <input type="text" name="task_name" value="{{ todo.task }}">
                <button type="submit">保存</button>
            </form>

            <form action="{{ url_for('todo.delete', task_id=todo.id, selected_date=date) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('削除してよろしいですか？')">削除</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
