<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; background-color: #f2f2f7; display: flex; justify-content: center; padding: 20px; }
        .app-container { width: 400px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; min-height: 500px; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        .todo-list { flex: 1; padding: 10px; }
        .todo-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .time-badge { color: #007aff; font-weight: bold; }
        .add-btn { padding: 20px; text-align: center; cursor: pointer; color: #007aff; font-size: 30px; border-top: 1px solid #eee; }
        
        /* モーダル */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-inner { background: white; padding: 20px; border-radius: 12px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="/" style="float:left; text-decoration:none;">←</a>
            {{ due_date }} の予定
        </div>

        <div class="todo-list">
            {% for task in todos %}
            <div class="todo-item">
                <span>{{ task.task }}</span>
                <span class="time-badge">{{ task.actual_time }} 分</span>
            </div>
            {% endfor %}
        </div>

        <div class="add-btn" onclick="document.getElementById('modal').style.display='flex'">＋</div>
    </div>

    <div id="modal">
        <div class="modal-inner">
            <form action="{{ url_for('add', due_date=due_date) }}" method="POST">
                <h3>新規タスク</h3>
                <input type="text" name="task_name" placeholder="内容" required>
                <input type="number" name="actual_time" placeholder="時間(分)" required>
                <div style="display:flex; gap:10px;">
                    <button type="button" onclick="document.getElementById('modal').style.display='none'" style="flex:1;">閉じる</button>
                    <button type="submit" style="flex:1; background:#007aff; color:white; border:none; border-radius:8px;">追加</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
